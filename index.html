<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 body problem</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="src/script.js"></script>
</head>
<body>
    <h1>3 body problem</h1>
    <main>
        <section class="config">
            <article>
                <h3>Aldebaran</h3>
                <p>
                    <label for="aldebaran-mass">
                        <span class="label-text">Mass</span>
                        <input id="aldebaran-mass" type="range" min="1" max="10">
                        <span id="aldebaran-mass-value" class="range-value"></span>
                    </label>
                    <label for="aldebaran-speed">
                        <span class="label-text">Speed</span>
                        <input id="aldebaran-speed" type="range" min="1" max="10">
                        <span id="aldebaran-speed-value" class="range-value"></span>
                    </label>
                    <label for="aldebaran-angle">
                        <span class="label-text">Angle</span>
                        <input id="aldebaran-angle" type="range" min="1" max="360">
                        <span id="aldebaran-angle-value" class="range-value"></span>&deg;
                    </label>
                </p>
            </article>

            <article>
                <h3>Bellatrix</h3>
                <p>
                    <label for="bellatrix-mass">
                        <span class="label-text">Mass</span>
                        <input id="bellatrix-mass" type="range" min="1" max="10">
                        <span id="bellatrix-mass-value" class="range-value"></span>
                    </label>
                    <label for="bellatrix-speed">
                        <span class="label-text">Speed</span>
                        <input id="bellatrix-speed" type="range" min="1" max="10">
                        <span id="bellatrix-speed-value" class="range-value"></span>
                    </label>
                    <label for="bellatrix-angle">
                        <span class="label-text">Angle</span>
                        <input id="bellatrix-angle" type="range" min="1" max="360">
                        <span id="bellatrix-angle-value" class="range-value"></span>&deg;
                    </label>
                </p>
            </article>

            <article>
                <h3>Castor</h3>
                <p>
                    <label for="castor-mass">
                        <span class="label-text">Mass</span>
                        <input id="castor-mass" type="range" min="1" max="10">
                        <span id="castor-mass-value" class="range-value"></span>
                    </label>
                    <label for="castor-speed">
                        <span class="label-text">Speed</span>
                        <input id="castor-speed" type="range" min="1" max="10">
                        <span id="castor-speed-value" class="range-value"></span>
                    </label>
                    <label for="castor-angle">
                        <span class="label-text">Angle</span>
                        <input id="castor-angle" type="range" min="1" max="360">
                        <span id="castor-angle-value" class="range-value"></span>&deg;
                    </label>
                </p>
            </article>

        </section>
        <div class="canvas-container">
            <canvas id="planets" width="800" height="800"></canvas>
            <canvas id="vectors" width="800" height="800"></canvas>
        </div>
    </main>
</body>
</html>
